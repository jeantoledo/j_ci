version: 2
jobs:
  build:
    working_directory: ~/j_ci
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: Print PR
          command: echo ${CIRCLE_PULL_REQUESTS}
      - run:
          name: Install dependencies
          command: npm install
      - run: git config --global user.email circleci@circleci.com
      - run: git config --global user.name CircleCI
      - run:
          name: Generate release
          command: npm run release
      - run:
          name: Build
          command: npm run build
      - add_ssh_keys:
          fingerprints:
            - "02:c6:b6:4c:66:bc:a4:4d:8c:d7:de:58:12:e1:37:34"
      - run:
          name: Push release to github
          command: git push -q https://${DOCS_GITHUB_TOKEN}@github.com/jeantoledo/j_ci.git master
          
      - run:
          name: Install Python
          command: sudo apt-get install python3 python-pip python-dev
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync build s3://jcti --acl public-read
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master