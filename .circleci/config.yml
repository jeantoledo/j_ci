version: 2
jobs:
  build:
    working_directory: ~/j_ci
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: Print PR
          command: echo ${CIRCLE_PULL_REQUESTS}
      - run:
          name: Install dependencies
          command: npm install
      - run: git config --global user.email circleci@circleci.com
      - run: git config --global user.name CircleCI
      - run:
          name: Generate release
          command: npm run release
      - run:
          name: Build
          command: npm run build
      - add_ssh_keys:
          fingerprints:
            - "b7:35:a6:4e:9b:0d:6d:d4:78:1e:9a:97:2a:66:6b:be"
      - run:
          name: Push release to github
          command: git push --follow-tags origin master
      - run:
          name: Install Python
          command: sudo apt-get install python3 python-pip python-dev
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync build s3://jcti --acl public-read
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master